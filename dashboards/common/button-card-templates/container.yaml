color_type: label-card
color: dimgray
styles:
  card:
    - padding: 0
  name:
    - border-radius: 0.4em 0.4em 0 0
    - padding: 0.1em
    - width: 100%
    - font-weight: bold
  grid:
    - grid-template-areas: '"i" "n" "buttons"'
    - grid-template-columns: 1fr
    - grid-template-rows: 1fr min-content min-content
  custom_fields:
    buttons:
      - background-color: rgba(0,0,0,0.3)
      - margin: 0
      - padding: 0.3em
