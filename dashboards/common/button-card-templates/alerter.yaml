template: standard
show_last_changed: true
color_type: icon
extra_styles: |
  [[[ return `
    @keyframes pulse {
      20% {
        background-color: ${variables.color};
      }
    }
  `]]]
variables:
  color: var(--paper-item-icon-active-color)
state:
  - value: "on"
    id: value_on
    styles:
      card:
        - animation: pulse 1s infinite
